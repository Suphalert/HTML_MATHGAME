<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATH GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container1">
            <i><p class="name">MATH GAME</p></i>
        </div>
        <div class="frame">
            <div class="box">
                <div class="box1">
                    <input type="number" id="num1" readonly>
                </div>
                <div class="box1">
                    <p class="operator" id="operatorSymbol">
                </div>
                <div class="box1">
                    <input type="number" id="num2" readonly>
                </div>
                <div class="box1">
                <p class="operator" id="operator"></p>
                </div>
                <div class="box1">
                    <input type="text" id="intext" class="intext11">
                </div>
                <div class="box1">
                    <button type="button" class="btn btn-success" id="submitBtn">SUBMIT</button>
                </div>
                <div class="box1">
                    <p id="question" class="question"></p>
                </div>
                <div class="box1">
                    <p id="result" class="result"></p>
                </div>
                <div class="box1">
                    <p id="correctCount" class="correct-count">ถูก: 0</p>
                </div>
                <div class="box1">
                    <p id="totalCount" class="total-count">จากทั้งหมด: 0</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
